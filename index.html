<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style>
  #wall {
    background-color: #e9eaed;
    border: 1px solid black;
    padding: 5px;
    font-family: Helvetica, Arial, sans-serif;
  }

  .fbPost {
    margin: 0;
    margin-top: 10px;
    border: 1px solid #dfe0e4;
    background-color: white;
    padding: 10px;
    max-width: 510px;
  }

  .fbComments {
    background-color: #f6f7f8;
    border: 1px solid #dfe0e4;
    border-top: none;
    padding: 10px;
    margin: 0;
    max-width: 510px;
    font-size: 12px;
    line-height: 16px;
  }

  .fbPostButtonBox ul {
    list-style: none;
  }

  .addCommentField {
    width: 450px;
    height: 27px;
    margin-top: 0;
    margin-top: 11;
    font-size: 12px;
    line-height: 16px;
  }

  .addCommentPic {
    float: left;
    margin-right: 8px;
    clear: left;
  }

  #wall a {
    color: #3b5998;
    text-decoration: none;
  }

  #wall a:hover {
    text-decoration: underline;
  }

  #wall img {
    border: 1px solid #aeacae;
  }

  .postProfilePic {
    float: left;
    margin-right: 5px;
  }

  .poster {
    font-weight: bold;
    font-size: 14px;
    line-height: 19px;
  }

  .postStory {
    font-size: 14px;
    line-height: 19px;
    margin-left: 3px;
  }

  #wall a.postTime {
    font-size: 12px;
    line-height: 16px;
    float: left;
    color: #9197a3;
    margin-top: 3px;
  }

  #wall a.likePost, #wall a.commentPost, #wall a.sharePost {
    color: #7f7f7f;
    font-weight: bold;
    font-size: 12px;
    line-height: 14px;
    margin-right: 30px;
  }

  .postMessage {
    font-size: 14px;
    line-height: 19px;
  }

  .commentPic {
    float: left;
    clear: left;
    margin-right: 8px;
  }

  #wall a.commenter {
    font-weight: bold;
    margin-right: 3px;
  }

  .comment {
    margin-bottom: 10px;
  }

  .likesMessage {
    font-size: 12px;
    line-height: 19px;
    margin: 0;
    margin-bottom: 8px;
    padding: 0;
  }

  #wall a.liked {
    color: #5890ff;
  }

  #wall a.notLiked {
    color: #7f7f7f;
  }

  .commentsHR {
    margin-bottom: 10px;
  }

  #wall img.attachment {
    float: left;
    padding: 1px;
  }
</style>
</head>
<body>
<script>
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    if (response.status === 'connected') {
      testAPI();
      showWall();
    } else if (response.status === 'not_authorized') {
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    } else {
      document.getElementById('status').innerHTML = 'Please log ' +
        'into Facebook.';
    }
  }

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId      : '1698812403670969',
    cookie     : true,
    xfbml      : true,
    version    : 'v2.5'
  });

  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me?fields=name,id', function(response) {
      myName = response.name;
      myId = response.id
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + myName + '!';
      document.getElementById('wall').innerHTML = '<h2>' + myName + '\'s Wall</h2>'
    });
  }

  function showWall() {
        
    FB.api(
      '/me/feed?fields=id,type,story,message,created_time,comments{from,can_like,can_comment,message,like_count,user_likes},picture,from,link,attachments,likes{name,id,link},object_id', 
      function(response) {
        if (response && !response.error) {
          postsData = response.data;
          for (var i = 0; i < postsData.length; i++) {
            var post = postsData[i];

            // Profile Pic of Poster
            var postProfilePic = 'https://graph.facebook.com/' + post.from.id + '/picture?fields=url&type=square';

            // Post Time
            var fbTime = new Date(post.created_time.substring(0,(post.created_time.length-5)));
            var monthNames = ["January", "February", "March", "April", "May", "June", "July", 
                              "August", "September", "October", "November", "December"];
            var minutes = (fbTime.getMinutes() < 10) ? ("0" + fbTime.getMinutes()) : fbTime.getMinutes();
            var strFbTime = monthNames[fbTime.getMonth()] + ' ' + fbTime.getDay() + ' at ' + fbTime.getHours() + ':' + minutes;

            // Post Type
            var postType = post.type;

            // Poster (from)
            var from = post.from

            // Post ID
            var postId = post.id;

            // Post Link
            var postLink = 'https://www.facebook.com/' + from.id + '/posts/' + postId.split('_')[1];

            // Post Story
            if (post.story) {
              var postStory = ' ' + post.story.split(from.name + ' ')[1];
            }

            // Comments
            if (post.comments) {
              var comments = post.comments.data;
            }

            // Post
            $('#wall').append($('<div>', {class: 'fbPost', name: 'fbPost', id: 'post' + postId}));

            // Post Profile Pic Link
            $('#post' + postId).append($('<a>', {
              href: 'https://facebook.com/' + from.id,
              target: '_blank',
              id: 'pplink' + postId
            }));

            // Post Profile Pic
            $('#pplink' + postId).append($('<img>', {
              src: postProfilePic,
              alt: 'Post Profile Picture',
              class: 'postProfilePic',
              height: '40px',
              width: '40px'
            }));

            // Poster (from)
            $('#post' + postId).append($('<a>', {
              href: 'https://facebook.com/' + from.id,
              class: 'poster',
              target: '_blank',
              text: from.name
            }));

            // Story
            if (post.story) {
              $('#post' + postId).append($('<span>', { class: 'postStory', text: postStory }));
            }
            $('#post' + postId).append($('</br>'));

            // Post Time
            $('#post' + postId).append($('<a>', { 
              href: postLink,   
              target: '_blank',  
              class: 'postTime',
              text: strFbTime
            }));
            $('#post' + postId).append($('</br>'));

            // Post Message
            if (post.message) {
              $('#post' + postId).append($('<p>', { class: 'postMessage', text: post.message }));
            }

            // Attachments
            if (post.attachments) {
              if (postType == 'photo') {
                if (post.attachments.data[0].type == 'album') {
                  var attachments = post.attachments.data[0].subattachments.data;
                  for (var n = 0; n < attachments.length; n++) {
                    var attachment = attachments[n];
                    // Image Link
                    $('#post' + postId).append($('<a>', {
                      href: attachment.target.url,
                      target: '_blank',
                      id: 'imglink' + attachment.target.id
                    }));
                    // Image
                    $('#imglink' + attachment.target.id).append($('<img>', {
                      src: attachment.media.image.src,
                      alt: 'Post photo',
                      class: 'attachment',
                      height: attachment.media.image.height / 2,
                      width: attachment.media.image.width / 2
                    }));
                  }
                  $('#post' + postId).append($('</br>'));
                } else if (post.attachments.data[0].type == 'photo') {
                  var attachments = post.attachments.data;
                  for (var m = 0; m < attachments.length; m++) {
                    var attachment = attachments[m];
                    // Image Link
                    $('#post' + postId).append($('<a>', {
                      href: attachment.target.url,
                      target: '_blank',
                      id: 'imglink' + attachment.target.id
                    }));
                    // Image
                    $('#imglink' + attachment.target.id).append($('<img>', {
                      src: attachment.media.image.src,
                      alt: 'Post photo',
                      height: attachment.media.image.height / 2,
                      width: attachment.media.image.width / 2
                    }));
                    $('#post' + postId).append($('</br>'));
                  }
                }
              }
            }

            // Likes
            var iLike = false;
            var postLikes = [];
            if (post.likes) {       
              postLikes = post.likes.data;
              for (var l = 0; l < postLikes.length; l++) {
                if (postLikes[l].id == myId) {
                  iLike = true;
                }
              }
            }

            // Like Post
            $('#post' + postId).append($('<hr>'));

            if (iLike) {
              $('#post' + postId).append($('<a>', { class: 'likePost liked', id: post.id, text: 'Like '}));
            } else {
              $('#post' + postId).append($('<a>', { class: 'likePost notLiked', id: post.id, text: 'Like '}));
            }

            // Comment on Post
            $('#post' + postId).append($('<a>', { 
              class: 'commentPost',
              id: 'commentPost' + post.id, 
              text: 'Comment '  
            }));

            // Share Post
            if (postType == 'link') {
              $('#post' + postId).append($('<a>', { class: 'sharePost', text: 'Share '  }));
            }

            // Comments Box
            $('#wall').append($('<div>', {
              name: 'fbComments',
              class: 'fbComments',
              id: 'comments' + postId
            }));

            // 1 person likes Post
            if (postLikes.length == 1) {
              var likesMessage;
              if (iLike == true) {
                likesMessage = 'You like this.';
              } else {
                likesMessage = postLikes[0].name + ' likes this.';
              }
              $('#comments' + postId).append($('<p>', { class: 'likesMessage', text: likesMessage }));
            } else if (postLikes.length == 2) {
            // 2 People Like Post
              var likesMessage;
              if (iLike == true) {
                var otherPerson;
                for (var u = 0; u < postLikes.length; u++) {
                  if (postLikes[u].id != myId) {
                    otherPerson = postLikes[u].name;
                  }
                }
                likesMessage = 'You and ' + otherPerson + ' like this.';
              } else {
                likesMessage = postLikes[0].name + ' and ' + postLikes[1].name + ' like this.';
              }
              $('#comments' + postId).append($('<p>', { class: 'likesMessage', text: likesMessage }));
            } else if (postLikes.length == 3) {
            // 3 People Like Post
              var likesMessage;
              if (iLike == true) {
                var otherPeople = [];
                for (var e = 0; e < postLikes.length; e++) {
                  if (postLikes[e].id != myId) {
                    otherPeople.push(postLikes[e].name);
                  }
                }
                likesMessage = 'You, ' + otherPeople[0] + ' and ' + otherPeople[1] + ' like this.';
              } else {
                likesMessage = postLikes[0].name + ', ' + postLikes[1].name + ' and ' + postLikes[2].name + ' like this.';
              }
              $('#comments' + postId).append($('<p>', { class: 'likesMessage', text: likesMessage }));
            } else if (postLikes.length == 4) {
            // 4 People Like Post
              var likesMessage;
              if (iLike == true) {
                var otherPeople = [];
                for (var e = 0; e < postLikes.length; e++) {
                  if (postLikes[e].id != myId) {
                    otherPeople.push(postLikes[e].name);
                  }
                }
                likesMessage = 'You, ' + otherPeople[0] + ', ' + otherPeople[1] + ' and ' + otherPeople[2] + ' like this.';
              } else {
                likesMessage = postLikes[0].name + ', ' + postLikes[1].name + ' and ' + (postLikes.length - 2) + ' others like this.';
              }
              $('#comments' + postId).append($('<p>', { class: 'likesMessage', text: likesMessage }));
            } else if (postLikes.length > 4) {
            // More than 4 People Like Post
              var likesMessage;
              if (iLike == true) {
                var otherPeople = [];
                for (var e = 0; e < postLikes.length; e++) {
                  if (postLikes[e].id != myId) {
                    otherPeople.push(postLikes[e].name);
                  }
                }
                likesMessage = 'You, ' + otherPeople[0] + ', ' + otherPeople[1] + ', ' + otherPeople[2] + ' and ' + (postLikes.length - 4) + ' others like this.';
              } else {
                likesMessage = postLikes[0].name + ', ' + postLikes[1].name + ', ' + postLikes[2].name + ' and ' + (postLikes.length - 3) + ' others like this.';
              }
              $('#comments' + postId).append($('<p>', { class: 'likesMessage', text: likesMessage }));
            }

            // hr
            if (postLikes.length > 0 && post.comments) {
              $('#comments' + postId).append($('<hr>', { class: 'commentsHR' }));
            }

            // Comments
            if (post.comments) {
              for (var k = 0; k < post.comments.data.length; k++) {
                var comment = post.comments.data[k];
                // Comment Div
                $('#comments' + postId).append($('<div>', {
                  class: 'comment',
                  id: 'comment' + comment.id
                }));

                // Comment Image
                $('#comment' + comment.id).append($('<a href="https://facebook.com/' + comment.from.id + '" target="_blank"><img src="https://graph.facebook.com/' + comment.from.id + '/picture?fields=url&type=square" alt="Comment Pic" class="commentPic" height="32px" width="32px"></a>'));
                
                // Comment Name
                $('#comment' + comment.id).append($('<a>', {
                  href: 'https://facebook.com/' + comment.from.id,
                  target: '_blank',
                  class: 'commenter',
                  text: comment.from.name
                }));

                // Comment message
                $('#comment' + comment.id).append($('<span>', { text: comment.message  }));
                $('#comment' + comment.id).append($('</br>'));

                // Like/Unlike Comment
                if (comment.can_like) {
                  if (comment.user_likes==true) {
                    // Unlike Comment
                    $('#comment' + comment.id).append($('<a>', { text: 'Unlike ' }));
                  } else {
                    // Like Comment
                    $('#comment' + comment.id).append($('<a>', { text: 'Like ' }));
                  }
                  $('#comment' + comment.id).append($('<span>', { text: ' Â· ' }));
                }

                // Reply to Comment
                if (comment.can_comment) {
                  $('#comment' + comment.id).append($('<a>', { text: 'Reply ' }));
                $('#comment' + comment.id).append($('</br>'));
                }
              }
            }

            // Add Comment Profile Pic
            $('#comments' + postId).append($('<img>', {
              src: 'https://graph.facebook.com/' + myId + '/picture?fields=url&type=square',
              alt: 'Add Comment Profile Picture',
              class: 'addCommentPic',
              height: 32,
              width: 32
            }));

            // Add Comment Input Field
            $('#comments' + postId).append($('<input>', {
              type: 'text',
              class: 'addCommentField',
              id: 'addCommentField' + post.id,
              name: 'addComment' + postId,
              placeholder: 'Write a comment...'
            }));
          }
        }

        // Click to Like
        $('#wall a.notLiked').click(function() {
          FB.api(
            "/" + $(this).attr('id') + "/likes",
            "POST",
            function (response) {
              if (response && !response.error) {
                console.log('liked!');
              } else {
                console.log('error');
              }
            }
          );
          $(this).attr('class', 'likePost liked');
          location.reload();
        });

        // Click to Unlike
        $('#wall a.liked').click(function() {
          FB.api(
            "/" + $(this).attr('id') + "/likes",
            "DELETE",
            function (response) {
              if (response && !response.error) {
                console.log('unliked');
              } else {
                console.log('error');
              }
            }
          );
          $(this).attr('class', 'likePost notLiked');
          location.reload();
        });

        // Click to Add Comment
        $('#wall a.commentPost').click(function() {
          $('#addCommentField' + $(this).attr('id').substring('commentPost'.length)).focus();
        });

        // Submit Post Comment
        $('.addCommentField').keypress(function(event) {
          if (event.keyCode == 13) { // Enter key
            FB.api(
              "/" + $(this).attr('id').substring('addCommentField'.length) + "/comments",
              "POST",
              {"message":$(this).val()},
              function (response) {
                if (response && !response.error) {
                  // Added comment
                } else {
                  console.log('error');
                }
              }
            );
            location.reload();
          }
        });
    });
  }   
</script>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<fb:login-button scope="user_posts, user_photos, public_profile, email, publish_actions" onlogin="checkLoginState();">
</fb:login-button>

<div id="status">
</div>

<div id="wall">
</div>

</body>
</html>
